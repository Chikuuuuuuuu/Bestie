<!DOCTYPE html>
<html>
<head>
    <title>Be My Best Friend Forever?</title>
    <style>
        /* Colorful animated background */
        @keyframes bgAnimation {
            0% { background: #ff9a9e; }
            25% { background: #fad0c4; }
            50% { background: #ffdde1; }
            75% { background: #fcb69f; }
            100% { background: #ff9a9e; }
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            animation: bgAnimation 8s infinite linear alternate;
        }
        h1 {
            color: red;
            font-size: 36px;
            font-weight: bold;
        }
        img {
            width: 250px; 
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .btn-container {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        #yes-btn {
            background-color: #28a745;
            color: white;
        }
        #no-btn {
            position: absolute;
            background-color: #dc3545;
            color: white;
            transition: transform 0.1s;
        }
        #popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }
        .popup-img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        #subscription-text {
            position: absolute;
            font-size: 30px;
            color: white;
            font-weight: bold;
            text-align: center;
            display: none;
            animation: fadeInScale 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .falling {
            position: fixed;
            top: -50px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script>
        function moveNoButton() {
            let button = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function startFloatingNoButton() {
            setInterval(moveNoButton, 500); // Moves every 0.5 seconds
        }

        function showPopup() {
            document.getElementById("popup-container").style.display = "flex";
            document.getElementById("subscription-text").style.display = "block";
            startFallingEffects();
        }

        function startFallingEffects() {
            let symbols = ["‚ù§", "üåπ", "üíñ", "üå∏", "üíò"];
            for (let i = 0; i < 30; i++) {
                let fallElement = document.createElement("div");
                fallElement.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                fallElement.classList.add("falling");
                fallElement.style.left = Math.random() * 100 + "vw";
                fallElement.style.animationDuration = Math.random() * 3 + 2 + "s";
                fallElement.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(fallElement);
                setTimeout(() => fallElement.remove(), 5000);
            }
        }

        window.onload = startFloatingNoButton;
    </script>
</head>
<body>
    <h1>Will You Be My Best friend Forever?</h1>
    <img src="https://raw.githubusercontent.com/Chikuuuuuuuu/Bestie/refs/heads/main/yayyy.gif" alt="Your bestfriend">
    <div class="btn-container">
        <button id="yes-btn" onclick="showPopup()">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <div id="popup-container">
        <div id="subscription-text">Your subscription has been renewed ‚ù§</div>
        <img class="popup-img" src="https://raw.githubusercontent.com/Chikuuuuuuuu/Bestie/refs/heads/main/yayyyy.jpg" alt="Couple Photo">
        <img class="popup-img" src="https://raw.githubusercontent.com/Chikuuuuuuuu/Bestie/refs/heads/main/yayyyy.jpg" alt="Couple Photo">
        <img class="popup-img" src="https://raw.githubusercontent.com/Chikuuuuuuuu/Bestie/refs/heads/main/yayyyy.jpg" alt="Couple Photo">
    </div>
</body>
</html>
